
<header class="text-white bg-green-800 body-font  z-1 fixed w-full" >
  <div class="container mx-auto flex flex-wrap p-4  flex-col md:flex-row items-center ">
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a routerLink='home'  class="mr-5 hover:text-gray-900 ">Home</a>
      <a routerLink='desh'  class="mr-5 hover:text-gray-900 ">Deshboard</a>      
    </nav>

    <ng-container *ngIf="username; else elseTemplate">
      <h1 class="p-3">{{ username }}</h1>
       <button (click)="logout()"  class="ml-6 bg-sky-500 p-2 ring-2 rounded-xl cursor-pointer hover:bg-black"  >logout</button>
    </ng-container>
    <ng-template #elseTemplate>
      <a 
        routerLink="login" 
        class="inline-flex items-center bg-blue-700 text-white border-0  px-3 focus:outline-none hover:bg-black rounded text-base mt-4 md:mt-0"
      >
        Login
      </a>
    </ng-template>
  </div>
</header>
<div class="justify-center flex pt-32 p-7" >
<router-outlet ></router-outlet>
</div>
<app-footer></app-footer>
