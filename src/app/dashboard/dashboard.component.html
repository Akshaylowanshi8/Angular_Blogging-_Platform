<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Summary</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">delete</th>

      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let blogdata of blogdata">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{blogdata.id}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{blogdata.title}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{blogdata.summary}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" (click)="deletePost(blogdata.id)">delete </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"  > <button>edit</button></td>
      </tr>
    </tbody>
  </table>
