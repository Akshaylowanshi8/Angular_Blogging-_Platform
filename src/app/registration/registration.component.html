 <form [formGroup]="Registrform" (ngSubmit)="Regfun()">
      <div class="flex flex-col items-center justify-center  mx-auto lg:py-0">
        <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
              Create an account
              </p><div>
                <label class="block mb-2 text-sm font-medium text-gray-900">
                  Your username
                </label>
                <input required placeholder="JohnDoe" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" id="username" type="text" formControlName="username">
              </div>
              <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">
                  Email id
                </label>
                <input required class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="Email" id="email" type="Email" formControlName="email">
              </div>
              <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">
                   password
                </label>
                <input required class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" id="password" type="password" formControlName="password">
              </div>
              <div class="flex items-start">
              </div>

              <button class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  focus:ring-blue-800 text-white" type="submit"[disabled]="!Registrform.valid" >
                Create an account
              </button>
             <p class="flex justify-center space-x-1">
        <span class="text-slate-700"> Have an account? </span>
        <a class="text-blue-500 hover:underline" routerLink='/login'  >Sign Up</a>
      </p>
          </div> 
        </div>
      </div>
    
    
    </form>
