<div class="flex flex-wrap gap-11 ">
    <div *ngFor="let blog of blogdata" class="max-w-lg mx-auto h-auto p-2 hover:ring-slate-700 hover:ring-1 bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-2">{{ blog.title }}</h2>
        <p class="text-gray-600 mb-4">userid: {{ blog.userId }}</p>
        <p class="text-gray-800 mb-4">Content: {{ blog.content }}</p>
        <p class="text-gray-600 mb-4">Summary: {{ blog.summary }}</p>
      </div>
      <div class="border-t border-gray-200 p-2">
        <h3 class="text-xl font-semibold mb-4">Comments</h3>

        <div class="mb-2">
            <ul class="py-2">
              <li *ngFor="let comment of blog.comments" class="px-4 py-2 hover:bg-gray-100">
                {{ comment.comment }} <span class="text-gray-500">- User ID: {{ comment.userId }}</span>
              </li>
            </ul>
          </div>
          <div class="flex flex-col">
            <textarea #commentInput class="border border-gray-300 rounded-md  mb-2 w-full" rows="3" placeholder="Add a comment..."></textarea>
            <button class="bg-green-500 text-white py-2 px-4 rounded shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
              Submit Comment
            </button>
          </div>
      </div>
    </div>
  </div>
